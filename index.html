<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="main">
    <section class="rating">
      <div class="rating__container">
        <div class="rating__card" id="ratingCard">
          <div class="rating__card-icon">
            <div class="rating__card-icon_container">
              <img
                class="rating__card-icon_img"
                src="./images/icon-star.svg"
                alt="Star icon"
              >
            </div>
          </div>
          <h3 class="rating__card-title">
            How did we do?
          </h3>
          <p class="rating__card-desc">
            Please let us know how we did with your support request.
            All feedback is appreciated
            to help us improve our offering!
          </p>
          <div class="rating__card-rate">
            <button class="rating__card-rate_btn">1</button>
            <button class="rating__card-rate_btn">2</button>
            <button class="rating__card-rate_btn">3</button>
            <button class="rating__card-rate_btn">4</button>
            <button class="rating__card-rate_btn">5</button>
          </div>
          <div class="rating__card-btns">
            <button class="rating__card-btns_submit" id="btnSubmit">
              SUBMIT
            </button>
          </div>
        </div>
        <div class="rating__answer" id="ratingAnswer">
          <div class="rating__answer-image">
            <img
              class="rating__answer-image_img"
              src="./images/illustration-thank-you.svg"
              alt="Thank you image"
            >
          </div>
          <div class="rating__answer-number">
            <p class="rating__answer-number_text">
              You selected <span id="number">5</span> out of 5
            </p>
          </div>
          <h3 class="rating__answer-title">
            Thank you!
          </h3>
          <p class="rating__answer-desc">
            We appreciate you taking the time to give a rating.
            If you ever need more support,
            don’t hesitate to get in touch!
          </p>
        </div>
      </p>
    </section>
  </main>

  <!-- Script JS -->
  <script src="./assets/js/main.js"></script>
</body>
</html>
